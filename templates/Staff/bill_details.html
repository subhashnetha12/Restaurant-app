<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .download-btn {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Bill Details</h2>
    <table>
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Order No</th>
                <th>File Name</th>
                <th>Date/Time</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            {% for bill in bills %}
            <tr>
                <td>{{ bill.transaction_id }}</td>
                <td>{{ bill.order_no }}</td>
                <td>{{ bill.file_name }}</td>
                <td>{{ bill.datetime }}</td>
                <td>
                    <a href="{{ bill.pdf_file.url }}" class="download-btn" target="_blank">Download</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
